version: "3"
services:
  mongodb:
    image: mongo:7
    volumes:
      - mongodb_data:/data/db
  api:
    build:
      dockerfile: dockerfile
      context: "./backend"
    volumes:
      - /app/node_modules
      - ./backend:/app
  client:
    build:
      dockerfile: dockerfile
      context: "./client"
    volumes:
      - /app/node_modules
      - ./client:/app
  nginx:
    depends_on:
      - api
      - chatf
      - client
    restart: always
    build:
      dockerfile: dockerfile
      context: "./nginx"
    ports:
      - 3050:80
  chatf:
    build:
      dockerfile: dockerfile
      context: "./chat_feature"
    volumes:
      - /chat/node_modules
      - ./chat_feature:/chat
volumes:
  mongodb_data:
